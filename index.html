<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Falling Letters Animation</title>
  <style>
    /* Dark background, no margins, and a full‑screen canvas */
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <!-- Matter.js physics engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <!-- decomp.js for concave body support (used by Matter.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/poly-decomp/0.3.0/decomp.min.js"></script>
  <!-- opentype.js for converting fonts to SVG paths -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  
  <script>
    // Alias some Matter.js modules
    const Engine = Matter.Engine,
          World = Matter.World,
          Bodies = Matter.Bodies,
          Common = Matter.Common,
          Vertices = Matter.Vertices;

    // Create the physics engine and world.
    const engine = Engine.create();
    const world = engine.world;
    // Set gravity to mimic Earth (scaling may be needed for pixel units)
    world.gravity.y = 9.8 / 100; // adjust factor so motion appears natural

    // Get the canvas and context.
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Handle canvas resizing and update boundaries accordingly.
    let ground, leftWall, rightWall;
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // Remove previous boundaries if they exist.
      if (ground) World.remove(world, [ground, leftWall, rightWall]);
      // Create new boundaries (the ground is positioned just below the screen, walls slightly off‑screen)
      ground = Bodies.rectangle(canvas.width / 2, canvas.height + 50, canvas.width, 100, { isStatic: true });
      leftWall = Bodies.rectangle(-50, canvas.height / 2, 100, canvas.height, { isStatic: true });
      rightWall = Bodies.rectangle(canvas.width + 50, canvas.height / 2, 100, canvas.height, { isStatic: true });
      World.add(world, [ground, leftWall, rightWall]);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // URL to a TrueType font file.
    const fontUrl = 'https://raw.githubusercontent.com/opentypejs/opentype.js/master/example/Roboto-Black.ttf';
    opentype.load(fontUrl, function(err, font) {
      if (err) {
        console.error('Font could not be loaded: ' + err);
        return;
      }
      // Create a new letter every second.
      setInterval(() => {
        // Choose a random uppercase letter (A–Z).
        const letter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        // Choose a random size (in pixels) for visual variety.
        const size = Common.random(30, 80);
        // Generate the SVG path for the letter using the loaded font.
        const path = font.getPath(letter, 0, 0, size);
        const pathData = path.toPathData();
        
        // Create an SVG <path> element so Matter.Svg can process it.
        const svgPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        svgPath.setAttribute("d", pathData);
        // Convert the SVG path to an array of vertices.
        let vertices = Matter.Svg.pathToVertices(svgPath, 5);
        let letterBody;
        if (vertices.length > 0) {
          // Center the vertices so the body's origin is approximately at its center.
          const offset = Vertices.centre(vertices);
          vertices = vertices.map(v => ({ x: v.x - offset.x, y: v.y - offset.y }));
          // Create a body from these vertices.
          letterBody = Bodies.fromVertices(
            Common.random(50, canvas.width - 50),  // random horizontal start
            -50,                                   // start just above the canvas
            vertices, {
              density: 0.001,      // density similar to water
              friction: 0.1,
              restitution: 0.3     // bounciness
            },
            true // automatically attempt to decompose if concave
          );
        } else {
          // Fallback: if vertices conversion fails, use a simple circle.
          letterBody = Bodies.circle(
            Common.random(50, canvas.width - 50),
            -50,
            size / 2, {
              density: 0.001,
              friction: 0.1,
              restitution: 0.3
            }
          );
        }
        World.add(world, letterBody);
      }, 1000);
    });

    // The main rendering loop – it updates the physics engine and draws all bodies.
    (function render() {
      Engine.update(engine, 1000 / 60);
      // Clear the canvas.
      context.clearRect(0, 0, canvas.width, canvas.height);
      // Set fill style for letters (white) to contrast with the dark background.
      context.fillStyle = "#fff";
      
      // Draw each body in the world.
      world.bodies.forEach(body => {
        // Skip rendering invisible bodies if needed.
        const vertices = body.vertices;
        context.beginPath();
        context.moveTo(vertices[0].x, vertices[0].y);
        for (let j = 1; j < vertices.length; j++) {
          context.lineTo(vertices[j].x, vertices[j].y);
        }
        context.closePath();
        context.fill();
      });
      requestAnimationFrame(render);
    })();
  </script>
</body>
</html>
